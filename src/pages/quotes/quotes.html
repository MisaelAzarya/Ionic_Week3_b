<ion-header>

  <ion-navbar>
    <ion-title>quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of qdetail; let i = index">
      <ion-card-header>
        #{{ i+1 }}
      </ion-card-header>
      <ion-card-content>
        {{ item.text }}
        <p ion-text text-right text-uppercase color="grey">-{{ item.person }}</p>
      </ion-card-content>
  
      <ion-grid>
        <ion-row no-padding justify-content-end>
            <!-- <button (click)="onShowAlert(item)" ion-button clear small color="yellow">
                Favorite
              </button> -->
          <button *ngIf="flag[i] == 'true'" (click)="unfavoriteAlert(item)" ion-button clear small color="danger">
            Unfavorite
          </button>
          <button *ngIf="flag[i] == 'false'" (click)="onShowAlert(item)" ion-button clear small color="yellow">
            Favorite
          </button>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
