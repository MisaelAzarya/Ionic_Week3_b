<ion-header>

  <ion-navbar>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of qfavorite; let i = index">
    <ion-card-header>
      #{{ i+1 }}
    </ion-card-header>
    <ion-card-content>
      {{ item.text }}
      <p ion-text text-right text-uppercase color="grey">-{{ item.person }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
